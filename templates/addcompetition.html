<div class="landing-page container">
  <div class="row">
    <div class="task-box col-md-6 col-md-offset-3" >
      <h1>{{ lang.addcompetition.add_title }} </h1>
      <form method="POST" enctype="multipart/form-data">
        <label>{{ lang.addcompetition.name_label }}</label>
        <input name="name" type="text" required="required" class="form-control" />

        <label>{{ lang.addcompetition.description_label }}</label>
        <textarea name="desc" type="text" required="required" class="form-control" rows="10"></textarea>

        <label>{{ lang.addcompetition.add_date }}</label>
        <input name="flag" type="text" required="required" class="form-control" />

        <input type="submit" class="form-control" />
      </form>
    </div>
  </div>
</div>
