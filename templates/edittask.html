<div class="landing-page container">
  <div class="row">
    <div class="task-box col-md-6 col-md-offset-3" >
      <h1>{{ lang.addtask.edit_title }} </h1>
      <form method="POST" enctype="multipart/form-data" >
        <label>{{ lang.addtask.cat_label}}</label>
        <select name="category" type="text" required="required" class="form-control">
          {% for category in categories %}
          <option value="{{ category.id }}">{{ category.name }}</option>
          {% endfor %}
        </select>

        <label>{{ lang.addtask.name_label }}</label>
        <input name="name" type="text" required="required" class="form-control" value="{{ task.name }}" />


        <label>{{ lang.addtask.description_label }}</label>
        <textarea name="desc" type="text" required="required" class="form-control" rows="10" >{{ task.desc | e }}</textarea>

        <label>File: </label>
        <input name="file" type="file" class="form-control" />

        <label>{{ lang.addtask.hint_label }}</label>
        <input name="hint" type="text" class="form-control" value="{{ task.hint }}"/>

        <label>{{ lang.addtask.flag_label }}</label>
        <input name="flag" type="text" class="form-control" value="{{ task.flag }}"/>

        <input type="submit" class="form-control" />
      </form>
    </div>
  </div>
</div>
