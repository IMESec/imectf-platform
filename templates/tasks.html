<div class="landing-page container">

	<div class="row">
		{% for category in categories %}
		<div class="chall-box chall-category col-md-1">
			{{ category.name }}
		</div>
		{% endfor %}
		{% if user.isAdmin %}
		<a href="/addcat" >
			<div class="add-box col-md-1">
				+
			</div>
		</a>
		{% endif %}

	</div>

	{% for row in grid %}
	<div class="row">
		{% for task in row %}
		{% if task.id  %}
		<a href="/tasks/{{ task.id }}">
			<div class="chall-box chall-task col-md-1 {% if task.id in flags %}chall-done{% endif %}">
				{{ task.score }}
			</div>
		</a>
		{% elif task.end and user.isAdmin %}
		<a href="/addtask/{{ task.category }}" >
			<div class="add-box col-md-1">
				+
			</div>
		</a>
		{% else %}
		<div class="chall-box chall-hidden col-md-1">
			&nbsp;
		</div>
		{% endif %}
		{% endfor %}
	</div>
	{% endfor %}

</div>

<script src="{{ url_for('static', filename='js/tasks.js') }}" 
		type='text/javascript'></script>
