{% extends 'frame.html' %}

{% block scripts %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/flipclock.css') }}">
<script src="{{ url_for('static', filename='js/flipclock.min.js') }}"></script>
<script>
$(function() {
  $('.countdown').FlipClock({{ diff }}, {
    countdown: true,
    clockFace: 'DailyCounter',
    callbacks: {
      stop: function() {
        setTimeout(function() {
          window.location.reload(true);
        }, 1500);
      }
    }
  });
});
</script>
{% endblock scripts %}

{% block page %}
  <div class="ui container main competition">
    <div class="ui middle aligned center aligned grid full">
      <div class="column">
        <div class="ui basic compact segment countdown-timer">
          <div class="countdown"></div>
        </div>
      </div>
    </div>
  </div>
{% endblock page %}
