<div class="landing-page container">
  <table class="table table-striped">
    <thead>
	<tr>
		<th>#</th>
		<th>Nome</th>
		<th>Data</th>
		<!--<th>TÃ©rmino</th>-->
		{% if user["isAdmin"] == true %}
			<th>
				<a href="/addcompetition">Nova Lista</a>
			</th>
		{% else %}
			<th> </th>
		{% endif %}


	</tr>
    </thead>
    <tbody>
      {% for competition in competitions  %}
      <tr>
        <td>{{ loop.index }}</td>
        <td>{{ competition.desc }}</td>
        <td>{{ competition.date_start }}</td>
        <!--<td>{{ competition.date_end }}</td>-->
        <td>
        	<a href="/tasks/{{ competition.id }}">Acessar</a>
        	<form action="/delete/{{ competition.id }}" method="POST">
        		<input type="submit" value="Deletar"/>
        	</form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
